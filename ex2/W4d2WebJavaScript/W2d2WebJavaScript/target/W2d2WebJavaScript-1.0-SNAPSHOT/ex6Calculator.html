        <style>

            #container{
                width: 226px;

                border: 1px solid black;

    <body>
        <div id="container">
            <div id="display" class="t4"></div>
            <div id="buttons">
                <div id="7" class="t1">7</div>
                <div id="8" class="t1">8</div>
                <div id="9" class="t1">9</div>
                <div id="/" class="t1">/</div>

                <div id="4" class="t1">4</div>
                <div id="5" class="t1">5</div>
                <div id="6" class="t1">6</div>
                <div id="*" class="t1">*</div>

                <div id="1" class="t1">1</div>
                <div id="2" class="t1">2</div>
                <div id="3" class="t1">3</div>
                <div id="-" class="t1">-</div>

                <div class="t1">0</div>
                <div id="." class="t1">.</div>
                <div id="+" class="t1">+</div>
                <div id="calculate" class="t1">=</div>
            </div>
        </div>


        <script>
            var buttons = document.getElementById("buttons");
            var display = document.getElementById("display");

            buttons.addEventListener("click", bPressed);

            function bPressed(evt) {//numbers or opreators
                var btn = evt.target;
                if (btn.id.length <= 1) {
                    display.innerHTML += btn.id;
                } else if (btn.id.includes("calculate")) {//calculate
                  display.innerHTML = calculate(display.innerHTML);
                // findOperator(display.innerHTML);
                
                }

            }

            function calculate(calcStr) {
                var operator = findOperator(calcStr);
              var number1 = parseInt(calcStr.split(operator)[0]);
                var number2 = parseInt(calcStr.split(operator)[1]);

        switch(operator){
            
            case "+": 
            return  number1+number2;
            break;
            case "-": 
            return  number1-number2;
            break;
         case "*": 
            return  number1*number2;
            break;
             case "/": 
            return  number1/number2;
            break;
            
            
            
            
            
        }
 
            
            }

             findOperator = function (calcStr) {
                var result;
                for (var i = 0; i < calcStr.length; i++) {

                    if (calcStr[i].includes("+") || calcStr[i].includes("-") || calcStr[i].includes("/") || calcStr[i].includes("*")) {
                        result = calcStr[i];


                    }

                }
                return result;
            }
        </script>
